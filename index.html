<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Forecast </title>
<style>
body, html {
  margin: 0;
  height: 100%;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
}

/* Top dashboard container */
.dashboard {
  display: flex;
  height: 300px; /* fixed height for dashboard */
}

/* Left panel - light green */
.left-panel {
  width: 200px;
  background: #90EE90;
  padding: 10px;
  box-sizing: border-box;
}
.left-panel h2 {
  text-align: center;
}
.left-panel ul {
  list-style: none;
  padding: 0;
}
.left-panel li {
  padding: 8px;
  margin-bottom: 4px;
  cursor: pointer;
  background: #66c266;
  border-radius: 4px;
  text-align: center;
}
.left-panel li:hover {
  background: #4caf50;
  color: white;
}

/* Middle panel - light blue */
.middle-panel {
  flex: 1;
  background: #ADD8E6;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
  box-sizing: border-box;
  text-align: center;
}
.middle-panel input {
  padding: 10px;
  margin: 5px;
  width: 70%;
  border-radius: 5px;
  border: 1px solid #888;
  font-size: 16px;
}
.middle-panel button {
  border: none;
  background: none;
  cursor: pointer;
  margin-top: 10px;
}
.middle-panel p {
  margin-bottom: 15px;
  font-weight: bold;
  font-size: 16px;
}

/* Right panel - purple */
.right-panel {
  width: 200px;
  background: #800080;
  color: white;
  padding: 10px;
  box-sizing: border-box;
}
.right-panel h2 {
  text-align: center;
}
.right-panel ul {
  list-style: none;
  padding: 0;
}
.right-panel li {
  padding: 8px;
  margin-bottom: 4px;
  cursor: pointer;
  background: #9932CC;
  border-radius: 4px;
  text-align: center;
}
.right-panel li:hover {
  background: #BA55D3;
}

/* Weather output under dashboard */
.weather-output {
  flex: 1;
  background: #f0f0f0;
  color: #000;
  padding: 20px;
  text-align: center;
  font-size: 20px;
  position: relative;
}

/* Weather icon container as background */
.weather_icon {
  position: absolute;
  top: 10px;
  left: 10px;
  width: 60px;
  height: 60px;
}
.wxico2 {
  font-size: 50px;
}
</style>
</head>

<body>

<div class="dashboard">
  <!-- Left panel -->
  <div class="left-panel">
    <h2>Cities</h2>
    <ul id="cityList">
      <li onclick="selectLocation('Melbourne')">Melbourne</li>
      <li onclick="selectLocation('Sydney')">Sydney</li>
      <li onclick="selectLocation('Tokyo')">Tokyo</li>
      <li onclick="selectLocation('New York')">New York</li>
      <li onclick="selectLocation('Hyderabad')">Hyderabad</li>
      <li onclick="selectLocation('Ballarat')">Ballarat</li>
      <li onclick="selectLocation('Hong Kong')">Hong Kong</li>
    </ul>
  </div>

  <!-- Middle panel -->
  <div class="middle-panel">
    <p>You can click what's on the list. The search bars are if you can't find the country you are looking for.</p>
    <input id="countryInput" placeholder="Type Country">
    <input id="cityInput" placeholder="Type City or Suburb">
    <button onclick="sendButtonClicked()">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" aria-hidden="true" class="icon">
        <use href="/cdn/assets/sprites-core-c9exbsc1.svg#01bab7" fill="currentColor"></use>
      </svg>
    </button>
  </div>

  <!-- Right panel -->
  <div class="right-panel">
    <h2>Countries</h2>
    <ul id="countryList">
      <li onclick="selectLocation('Australia')">Australia</li>
      <li onclick="selectLocation('India')">India</li>
      <li onclick="selectLocation('Dubai')">Dubai</li>
      <li onclick="selectLocation('Malaysia')">Malaysia</li>
      <li onclick="selectLocation('Thailand')">Thailand</li>
      <li onclick="selectLocation('Singapore')">Singapore</li>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Real Weather</title>
<style>
body{
  margin:0;
  font-family:Arial;
  background:#1e3c72;
  color:white;
  text-align:center;
}
.box{
  margin-top:100px;
  background:rgba(0,0,0,0.4);
  padding:20px;
  border-radius:15px;
  display:inline-block;
}
input,button{
  padding:10px;
  font-size:16px;
  border-radius:8px;
  border:none;
}
#out{margin-top:15px;}
</style>
</head>

<body>
<h1>ğŸŒ¦ï¸ Weather</h1>

<div class="box">
  <input id="city" placeholder="City name">
  <button onclick="getWeather()">Go</button>
  <div id="out"></div>
</div>

<script>
const apiKey = "PUT_YOUR_REAL_KEY_HERE";

function getWeather(){
  const city = document.getElementById("city").value.trim();
  const out = document.getElementById("out");

  if(!city){
    out.textContent = "Enter a city";
    return;
  }

  fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&units=metric&appid=${apiKey}`)
    .then(res => res.json())
    .then(data => {
      if(data.cod !== 200){
        out.textContent = data.message;
        return;
      }

      out.innerHTML =
        `<b>${data.name}</b><br>
         ${data.main.temp} Â°C<br>
         ${data.weather[0].description}`;
    })
    .catch(err => {
      out.textContent = "Network error";
      console.error(err);
    });
}
</script>

</body>
</html>

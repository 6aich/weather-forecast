<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>üå¶Ô∏è Weather</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#1e3c72;
  color:white;
  text-align:center;
}
.box{
  margin-top:100px;
  background:rgba(0,0,0,0.4);
  padding:20px;
  border-radius:15px;
  display:inline-block;
}
input,button{
  padding:10px;
  font-size:16px;
  border-radius:8px;
  border:none;
}
#out{margin-top:15px;}
</style>
</head>

<body>

<h1>üå¶Ô∏è Weather</h1>

<div class="box">
  <input id="city" placeholder="City (Melbourne)">
  <button onclick="getWeather()">Go</button>
  <div id="out"></div>
</div>

<script>
async function getWeather(){
  const city = document.getElementById("city").value.trim();
  const out = document.getElementById("out");
  if(!city) return;

  try{
    const geo = await fetch(
      "https://geocoding-api.open-meteo.com/v1/search?name=" +
      encodeURIComponent(city) + "&count=1"
    );
    const geoData = await geo.json();

    if(!geoData.results){
      out.textContent = "City not found";
      return;
    }

    const { latitude, longitude, name } = geoData.results[0];

    const weather = await fetch(
      `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`
    );
    const w = await weather.json();

    out.innerHTML =
      name + "<br>" +
      w.current_weather.temperature + " ¬∞C<br>" +
      "Wind " + w.current_weather.windspeed + " km/h";
  }
  catch{
    out.textContent = "Error";
  }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather</title>
<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#1e3c72;
  color:white;
  text-align:center;
}
.box{
  margin-top:100px;
  background:rgba(0,0,0,0.4);
  padding:20px;
  border-radius:15px;
  display:inline-block;
}
input,button{
  padding:10px;
  font-size:16px;
  border-radius:8px;
  border:none;
}
#out{margin-top:15px;}
</style>
</head>

<body>
<h1>üå¶Ô∏è Weather</h1>

<div class="box">
  <input id="city" placeholder="City (e.g. Melbourne)">
  <button onclick="getWeather()">Go</button>
  <div id="out"></div>
</div>

<script>
const API_KEY = "REPLACE_WITH_YOUR_API_KEY";

async function getWeather(){
  const city = document.getElementById("city").value.trim();
  const out = document.getElementById("out");

  if(!city){
    out.textContent = "";
    return;
  }

  try{
    const res = await fetch(
      "https://api.openweathermap.org/data/2.5/weather?q=" +
      encodeURIComponent(city) +
      "&units=metric&appid=" +
      API_KEY
    );

    const data = await res.json();

    if(res.ok){
      out.innerHTML =
        data.name + "<br>" +
        data.main.temp + " ¬∞C<br>" +
        data.weather[0].description;
    }else{
      out.textContent = data.message;
    }
  }catch(e){
    out.textContent = "error";
  }
}
</script>

</body>
</html>

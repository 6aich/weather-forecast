<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Real Weather</title>
<style>
body{
  margin:0;
  font-family:Arial;
  background:#1e3c72;
  color:white;
  text-align:center;
}
.box{
  margin-top:100px;
  background:rgba(0,0,0,0.4);
  padding:20px;
  border-radius:15px;
  display:inline-block;
}
input,button{
  padding:10px;
  font-size:16px;
  border-radius:8px;
  border:none;
}
#out{margin-top:15px;}
</style>
</head>

<body>
<h1>üå¶Ô∏è Weather</h1>

<div class="box">
  <input id="city" placeholder="City name">
  <button onclick="getWeather()">Go</button>
  <div id="out"></div>
</div>

<script>
const apiKey = "YOUR_API_KEY_HERE";

function getWeather(){
  const city = document.getElementById("city").value.trim();
  const out = document.getElementById("out");

  if(!city){
    out.textContent = "Enter a city name";
    return;
  }

  fetch(
    "https://api.openweathermap.org/data/2.5/weather?q="
    + encodeURIComponent(city)
    + "&units=metric&appid="
    + apiKey
  )
  .then(res => {
    if(!res.ok) throw new Error("bad response");
    return res.json();
  })
  .then(data => {
    out.innerHTML =
      "<b>" + data.name + "</b><br>" +
      data.main.temp + "¬∞C<br>" +
      data.weather[0].description;
  })
  .catch(() => {
    out.textContent = "City not found or API key error";
  });
}
</script>
</body>
</html>
